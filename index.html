<!DOCTYPE html>
<html>
	<head>
		<title>Factorize</title>
		<link rel="stylesheet" type="text/css" href="css/factor.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="icon" type="image/png" href="favicon.png">
	</head>
	<body>
		<input type="number" name="number" id="number" />
		<input type="submit" value="Factorize it" onclick="set()" />
		<input type="submit" class="hidden" value="Reverse" onclick="reverse()" />
		<input type="submit" class="hidden" value="Shuffle" onclick="shuffle()" />
		<input type="submit" class="hidden" value="+" onclick="add()" />
		<input type="submit" class="hidden" value="-" onclick="sub()" />
		<input type="submit" class="hidden" value="&times;" onclick="mult()" />
		<input type="submit" class="hidden" value="-1" onclick="subOne()" />
		<input type="submit" class="hidden" value="+1" onclick="addOne()" />
		<button type="submit" class="hidden" onclick="backward()">
			<i class="fa fa-play fa-flip-horizontal" aria-hidden="true"></i>
		</button>
		<button type="submit" class="hidden" onclick="stop()">
			<i class="fa fa-pause" aria-hidden="true"></i>
		</button>
		<button type="submit" class="hidden" onclick="forward()">
			<i class="fa fa-play" aria-hidden="true"></i>
		</button>
		<p id="display"></p>
		<div id="popin">
			<input type="number" id="popinValue"/>
			<input type="submit" value="OK" onclick="replace()"/>
		</div>
		<script type="text/javascript" src="js/factor.js"></script>
