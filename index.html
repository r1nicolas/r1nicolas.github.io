<!DOCTYPE html>
<html>
	<head>
		<title>Factorize</title>
		<link rel="stylesheet" type="text/css" href="css/factor.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<input type="number" name="number" id="number" />
		<input type="submit" value="Factorize it" onclick="set()" />
		<input type="submit" class="hidden" value="Reverse" onclick="reverse()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="Shuffle" onclick="shuffle()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="+" onclick="add()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="-" onclick="sub()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="&times;" onclick="mult()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="-1" onclick="subOne()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="+1" onclick="addOne()" style="visibility:hidden" />
		<button type="submit" class="hidden" onclick="backward()" style="visibility:hidden">
			<i class="fa fa-play fa-flip-horizontal" aria-hidden="true"></i>
		</button>
		<input type="submit" class="hidden" value="&#10074;&#10074;" onclick="stop()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="&#9658;" onclick="forward()" style="visibility:hidden" />
		<p id="display"></p>
		<script type="text/javascript" src="js/factor.js"></script>
