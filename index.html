<html>
	<head>
		<title>Factorize</title>
		<link rel="stylesheet" type="text/css" href="css/factor.css">
	</head>
	<body>
		<p id="display"></p>
		<input type="number" name="number" id="number" />
		<input type="submit" value="Factorize it" onclick="set()" />
		<input type="submit" class="hidden" value="+" onclick="add()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="-" onclick="sub()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="&times;" onclick="mult()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="-1" onclick="subOne()" style="visibility:hidden" />
		<input type="submit" class="hidden" value="+1" onclick="addOne()" style="visibility:hidden" />
		<script type="text/javascript" src="js/factor.js"></script>
